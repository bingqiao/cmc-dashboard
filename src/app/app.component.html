<div class="list is-hoverable">
  <a *ngFor="let item of data" class="list-item">
    <div>{{ item.symbol}}</div>
    <div>{{ item.name}}</div>
    <div>{{ item.quote.USD.price}}</div>
    <div>{{ item.quote.USD.last_updated | date:'h:mm a d/MM/yy'}}</div>
  </a>
</div>
