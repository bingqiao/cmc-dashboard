<nav class="level">
    <!-- Left side -->
    <div class="level-left">
        <div class="level-item">
            <div class="select">
                <select (change)="selectPortfolio($event.target.value)">
                    <option></option>
                    <option *ngFor="let item of portfolios" [value]="item.id">
                        {{item.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="level-item">
            <p class="subtitle is-5">
                Total: $<strong>{{total}}</strong>
            </p>
        </div>
    </div>

    <!-- Right side -->
    <div class="level-right">
        <p class="level-item"><a class="button is-danger" (click)="delete()">Delete</a></p>
        <p class="level-item"><a class="button is-success" (click)="save()">Save</a></p>
        <p class="level-item"><a class="button is-success" (click)="refresh()">Refresh</a></p>
    </div>
</nav>
<div class="list is-hoverable" style="height: 60vh; max-height: 40vh; overflow-y:auto">

    <a class="list-item" style="background-color: white;">
        <div>symbol</div>
        <div>name</div>
        <div>price</div>
        <div>last updated</div>
        <div>quantity</div>
    </a>
    <a *ngFor="let item of data" class="list-item">
        <div>{{ item.symbol}}</div>
        <div>{{ item.name}}</div>
        <div>{{ item.quote.USD.price}}</div>
        <div>{{ item.quote.USD.last_updated | date:'h:mm a d/MM/yy'}}</div>
        <div>
            <input type="text" [formControl]="controls[item.symbol]" type="number" (change)="updateQuantity(item.symbol)">
        </div>
        <!--
        <div>
            <button class="delete is-small"></button>
        </div>-->
    </a>
</div>
